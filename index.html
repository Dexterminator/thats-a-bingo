<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
	<meta charset="UTF-8">
	<title>That's a bingo!</title>
</head>

<body>

<!-- Stylesheets -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:700' rel='stylesheet' type='text/css'>
<!-- Frameworks -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
<!-- Scripts -->
<script type="text/javascript" src="src/app/app.js"></script>
<script type="text/javascript" src="src/app/generator/generator.js"></script>
<script type="text/javascript" src="src/directives/square.js"></script>

<div class="bingo-header">
<h2><p>THAT'S A</p></h2>
<h1><p>BINGO!</p></h1>
</div>

<div class="container">
	<div ng-controller="mainController" class="row">
		<table>
			<tr>
				<td ng-repeat="i in [0, 1, 2, 3, 4]">
					<div class="square" ng-class="{'selected-square': (i === currentIndex), 'small-text': (entries[i].length > 65)}" ng-click="selectSquare(i)">{{entries[i]}}</div>
				<td>
			</tr>
			<tr>
				<td ng-repeat="i in [5, 6, 7, 8, 9]">
					<div class="square" ng-class="{'selected-square': (i === currentIndex), 'small-text': (entries[i].length > 65)}" ng-click="selectSquare(i)">{{entries[i]}}</div>
				<td>
			</tr>
			<tr>
				<td ng-repeat="i in [10, 11, 12, 13, 14]">
					<div class="square" ng-class="{'selected-square': (i === currentIndex), 'small-text': (entries[i].length > 65)}" ng-click="selectSquare(i)">{{entries[i]}}</div>
				<td>
			</tr>
			<tr>
				<td ng-repeat="i in [15, 16, 17, 18, 19]">
					<div class="square" ng-class="{'selected-square': (i === currentIndex), 'small-text': (entries[i].length > 65)}" ng-click="selectSquare(i)">{{entries[i]}}</div>
				<td>
			</tr>
			<tr>
				<td ng-repeat="i in [20, 21, 22, 23, 24]">
					<div class="square" ng-class="{'selected-square': (i === currentIndex), 'small-text': (entries[i].length > 65)}" ng-click="selectSquare(i)">{{entries[i]}}</div>
				<td>
			</tr>
		</table>

		<br>

		<div class="row clearfix">
	<p>
		<div class="col-md-6 col-md-offset-3 column">
		<form class="form-horizontal" role="form" ng-submit="nextSquare(); focusInput=true">
		<button type="button" ng-disabled="currentIndex == 0" ng-click="prevSquare(); focusInput=true" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
		<input type="text" maxlength="100" ng-model="entries[currentIndex]" class="form-control" focus-this="focusInput">				
		<button type="submit" ng-disabled="currentIndex == 24"class="btn btn-default">Next <span class="glyphicon glyphicon-chevron-right"></span></button>
	</p>
		</form>
		</div>
<br>
<br>
		<div class="col-md-6 col-md-offset-3 column">
<button type="button" class="btn btn-default" ng-click="shuffle()" ng-disabled="!isBoardFilled"><span class="glyphicon glyphicon-random"><span> Shuffle</button>
<button type="button" class="btn btn-default" ng-click="cleanboard()"><span class="glyphicon glyphicon-th"><span> Clean</button>
		</div>

</div>
</div>

</body>
</html>
